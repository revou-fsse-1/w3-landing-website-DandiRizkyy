<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Dandi Rizky Week 3 Landing Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav>
      <img src="/assets/logo.png" alt="company logo" />
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <button>Login</button>
    </nav>
    <!-- Navbar End -->

    <!-- Main Content Start -->
    <main>
      <!-- Hero Section Start -->
      <section id="hero-section">
        <!-- Header Start -->
        <header>
          <h1>Dia Menunggu Untuk Dibawa Pulanng!</h1>

        <div class="grid-container">

              src="/assets/foto-kucing-3.jpg"

              src="/assets/foto-kucing-4.jpg"
              alt="picture of cats sleeping peacefully and calmly"
